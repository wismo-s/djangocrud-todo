{% extends "layouts/body.html" %}
{% block content %}
    <h1>tasks detail</h1>
    <form method="POST">
        {% csrf_token %}
        {{form}}
        <button>enviar</button>
    </form>
    {{error}}

    <form action="{% url "taksCompleted" task.id %}" method="POST">
        {% csrf_token %}
        <button>completar</button>
    </form>

    <form action="{% url "taksDelete" task.id %}" method="POST">
        {% csrf_token %}
        <button>borrar</button>
    </form>
{% endblock %}
